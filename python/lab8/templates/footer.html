<footer class="main-footer">
    <div class="footer-content">
        <p>&copy; 2025 {{ myapp }}. Все права защищены.</p>
        <p>Разработано {{ author_name }} | Группа: {{ group }}</p>
    </div>
</footer>
</div>

<style>
    .main-footer {
        margin-top: 50px;
        text-align: center;
        color: white;
        padding: 20px 0;
    }

    .footer-content p {
        margin-bottom: 5px;
        opacity: 0.8;
    }
</style>

<script>
    // Простой скрипт для анимации появления
    document.addEventListener('DOMContentLoaded', function () {
        const authorCard = document.querySelector('.author-card');
        if (authorCard) {
            authorCard.style.opacity = '0';
            authorCard.style.transform = 'translateY(20px)';
            authorCard.style.transition = 'all 0.6s ease';

            setTimeout(() => {
                authorCard.style.opacity = '1';
                authorCard.style.transform = 'translateY(0)';
            }, 100);
        }
    });
</script>
</body>

</html>
