<main class="author-info">
    <div class="author-card">
        <div class="author-avatar">
            <div class="avatar-placeholder">
                {{ author_name[0] | upper }}
            </div>
        </div>

        <div class="author-details">
            <h2 class="author-name">{{ author_name }}</h2>

            <div class="detail-group">
                <span class="label">Группа:</span>
                <span class="value">{{ group }}</span>
            </div>

            <div class="detail-group">
                <span class="label">GitHub:</span>
                <a href="{{ github_url }}" class="github-link" target="_blank" rel="noopener noreferrer">
                    {{ github_url }}
                </a>
            </div>

            <div class="project-info">
                <h3>О проекте {{ myapp }}</h3>
                <p>Этот проект был разработан в рамках учебного задания/проектной работы.</p>
            </div>
        </div>
    </div>
</main>

<style>
    .author-info {
        display: flex;
        justify-content: center;
        margin: 40px 0;
    }

    .author-card {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .author-avatar {
        margin-bottom: 25px;
    }

    .avatar-placeholder {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
    }

    .author-name {
        font-size: 2rem;
        color: #333;
        margin-bottom: 20px;
    }

    .detail-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }

    .label {
        font-weight: bold;
        color: #666;
    }

    .value {
        color: #333;
    }

    .github-link {
        color: #667eea;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .github-link:hover {
        color: #764ba2;

    }

    .project-info {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 2px solid #eee;
    }

    .project-info h3 {
        color: #333;

    }

    .project-info p {
        color: #666;
        line-height: 1.5;
    }
</style>
